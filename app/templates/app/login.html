{% extends "app/layout.html" %}

{% load static %}

{% block content %}

<div class="register-page">
    <div class="wrapper">
        <div class="page-header">
            <div class="page-header-image"></div>
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
                            <div id="square7" class="square square-7"></div>
                            <div id="square8" class="square square-8"></div>
                            <div class="card card-register">
                                <div class="card-header">
                                    <img class="card-img" src="{% static 'app/img/square1.png' %}" alt="Card image">
                                    <h4 class="card-title">{{ title }}</h4>
                                </div>
                                <div class="card-body">
                                    <h3 class="mb-2 text-center">Sign in with</h3>
                                    <div class="btn-wrapper text-center">
                                        <a href="#" class="btn btn-neutral btn-icon">
                                            <img src="{% static '/app/img/github.svg' %}" style="padding: 10px;">
                                        </a>
                                        <a href="#" class="btn btn-neutral btn-icon">
                                            <img src="{% static '/app/img/google.svg' %}" style="padding: 10px;">
                                        </a>
                                    </div>
                                    <div class="text-center text-muted mb-4 mt-3"><small>Or sign in with credentials</small></div>
                                    <form role="form needs-validation" method="post" action="#">{% csrf_token %}
                                        <div class="form-group mb-3">
                                            <div class="input-group input-group-alternative">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="tim-icons icon-single-02"></i>
                                                    </span>
                                                </div>
                                                <input name="{{ form.username.name }}" class="form-control" placeholder="Username" type="username" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group input-group-alternative">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="tim-icons icon-key-25"></i>
                                                    </span>
                                                </div>
                                                <input name="{{ form.password.name }}" class="form-control" placeholder="Password" type="password" required>
                                            </div>
                                        </div>
                                        <div class="form-check mt-3">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" checked>
                                                <span class="form-check-sign"></span>
                                                Remember me!
                                            </label>
                                            <div class="text-center my-3"><button type="submit" class="btn btn-primary">Sign in</button></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="register-bg"></div>
                    <div id="square1" class="square square-1"></div>
                    <div id="square2" class="square square-2"></div>
                    <div id="square3" class="square square-3"></div>
                    <div id="square4" class="square square-4"></div>
                    <div id="square5" class="square square-5"></div>
                    <div id="square6" class="square square-6"></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
